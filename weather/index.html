<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div id="left">
            <div class="logo">the.weather</div>
            <div id="temp">
                <h2 id="temperature">16<span>o</span></h2>
                <div id="city">
                    <h3 id="city-name">London</h3>
                    <p><span id="time">06:09</span> - <span id="day">Monday</span>, <span id="date">9 Sep '19</span></p>
                </div>
                <div id="unit">
                    <i class="ri-sun-cloudy-fill"></i>
                    <p>Cloudy</p>
                </div>
            </div>
        </div>
        <div id="right"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
